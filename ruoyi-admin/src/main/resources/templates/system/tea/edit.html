<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改老师')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tea-edit" th:object="${sysTea}">
            <input name="tid" th:field="*{tid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">老师姓名：</label>
                <div class="col-sm-8">
                    <input name="tname" th:field="*{tname}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/tea";
        $("#form-tea-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-tea-edit').serialize());
            }
        }
    </script>
</body>
</html>
